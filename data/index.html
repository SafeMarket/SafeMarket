<html>
<head>
  <title>Trustless</title>
  <meta http-equiv="Content-Security-Policy" content="default-src none; script-src 'self'; style-src 'self';">
  <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css"></script>
  <link rel="stylesheet" href="components/angular-growl/build/angular-growl.min.css"></script>
  <script src="http://code.jquery.com/jquery-git2.min.js"></script>
  <style>
    /* Forms */
    form .ng-invalid, .validate.ng-invalid {
      border-color: red !important;
      outline-color: red;
    }
    form .ng-valid, .validate.ng-valid {
      border-color: green !important;
      outline-color: green;
    }
    .growl{
      top:auto;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div ng-controller="AppController">
    <nav class="navbar navbar-inverse navbar-top">
      <div class="container">
        <div class="row">
          <div class="col-xs-6"></div>
          <div class="col-xs-6">
            <select ng-model="page" class="form-control" style="margin-top:6px">
              <option value="settings">Settings</option>
              <option value="products">Products</option>
              <option value="manifest">Manifest</option>
              <option value="vendor">Vendor</option>
              <option value="order">Order</option>
            </select>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div ng-show="page==='settings'" ng-include="path+'settings.html'"></div>
      <div ng-show="page==='products'" ng-include="path+'products.html'"></div>
      <div ng-show="page==='manifest'" ng-include="path+'manifest.html'"></div>
      <div ng-show="page==='vendor'" ng-include="path+'vendor.html'"></div>
      <div ng-show="page==='order'" ng-include="path+'order.html'"></div>
    </div>
  </div>
  <div growl limit-messages="3"></div>
</body>
</html>
